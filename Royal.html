<style>
    *{

        padding: 0;
        box-sizing: border-box;
    }
    .navbar2{
        height: 100px;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.516);
        padding-top: 10px;

    }
    .link{

    }
    .link a{
        color: white;

    }
    .link a:hover{

        transition: 0.4s;

    .fa-house{

    .register{

        width: 100%;

    }
    .youtube iframe{

    .poster{

        padding-left: 45px;
