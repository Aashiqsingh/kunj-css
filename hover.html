<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: gray;

        margin: 100px 400px;
        transition: 1s;
    }
    .box:hover{
        height: 400px;
        width: 400px;
        background-color: red;
        border-radius: 50%;
        background-image: url('https://myrightbird.com/assets/uploads/mybird_sun_conure_on_perch-900x651.jpg');
        background-size: cover;

        border: 10px dotted blue;
        transition: 1s;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
